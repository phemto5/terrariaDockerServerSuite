      - world=/world/Anderson_Expert.wld
    volumes:
      - /mnt/storage/terraria/config:/config
      - /mnt/storage/terraria/world:/world
    container_name: "terraria_expert"
    restart: unless-stopped
    tty: true
    stdin_open: true

  Arcadia:
    image: beardedio/terraria:vanilla-latest
    ports:
      - "7779:7777"
    environment:
      - world=/world/Arcadia.wld
    volumes:
      - /mnt/storage/terraria/config:/config
      - /mnt/storage/terraria/world:/world
    container_name: "terraria_arcadia"
    restart: unless-stopped
    tty: true
    stdin_open: true
