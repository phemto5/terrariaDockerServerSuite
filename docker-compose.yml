version: "3"
services:
  Fresh:
    image: beardedio/terraria:vanilla-latest
    ports:
      - "7776:7777"
    environment:
      - world=/world/Anderson_Fresh.wld
    volumes:
      - /mnt/storage/terraria/config:/config
      - /mnt/storage/terraria/world:/world
    container_name: "terraria_fresh"
    restart: unless-stopped
    tty: true
    stdin_open: true

  Basic:
    image: beardedio/terraria:vanilla-latest
    ports:
      - "7777:7777"
    environment:
      - world=/world/Anderson_Basic.wld
    volumes:
      - /mnt/storage/terraria/config:/config
      - /mnt/storage/terraria/world:/world
    container_name: "terraria_basic"
    restart: unless-stopped
    tty: true
    stdin_open: true

  Expert:
    image: beardedio/terraria:vanilla-latest
    ports:
      - "7778:7777"
